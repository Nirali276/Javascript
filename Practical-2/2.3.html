<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var login=prompt("Enter your login:");
        if(login="Admin"){
            var password=prompt("Enter your password:");
            if(password=="The master"){
                document.write("Welcome");
            }
            else if(password==""){
                document.write("canceled");
            }
            else{
                document.write("The password is wrong");
            }
        }
        else if(login==""){
            document.write("canceled")
        }
        else{
            document.write("I don't know you");
        }
    </script>
</body>
</html>
