<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity bill calculated</title>
</head>
<body>
    <script>
        var units=prompt("Enter the number of units consumed");
        var bill=0;
        if(units<=100){
            bill=units*1.5;
        }
        else if(units<=200){
            bill(100*1.5)+((units-100)*2.5);
        }
        else if (units <= 300) {
             bill = (100 * 1.5) + (100 * 2.5) + ((units - 200) * 3.0);
        } 
        else if (units <= 450) {
            bill = (100 * 1.5) + (100 * 2.5) + (100 * 3.0) + ((units - 300) * 4.5);
        } 
        else {
            bill = (100 * 1.5) + (100 * 2.5) + (100 * 3.0) + (150 * 4.5) + ((units - 450) * 6.0);
        }
        alert("total bill:"+bill);
    </script>
</body>
</html>
