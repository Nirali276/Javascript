<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d= new Date;
        var mm=d.getMonth()+1;
        var dd=d.getDate();
        var yy=d.getFullYear();
        var hh=d.getHours();
        var mm=d.getMinutes();
        var ss=d.getSeconds();
        document.write(dd+"/"+mm+"/"+yy+"<br>");
        document.write(hh+":"+mm+":"+ss);
    </script>
</body>
</html>
